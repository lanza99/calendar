<body>
    <app-navbar></app-navbar>
    <div class="container">
        <div id="form-box">
            <h1>Sign in.</h1>
            
            <form [formGroup]="loginForm" (submit)="submitLoginRequest()">
                <div id="input-field">
                    <label for="emailField">Email.</label>
                    <input id="emailField" type="email" placeholder="Email address" formControlName="email">
                </div>
                <div id="input-field">
                    <label for="pswField">Password.</label>
                    <input id="pswField" type="password" placeholder="Password" formControlName="password">
                </div>
                <button type="submit" class="primary">Log in.</button>
            </form>
        </div>
    </div>
</body>
