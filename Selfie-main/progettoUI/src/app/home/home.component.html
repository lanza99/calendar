            </a>
            <div class="day-week-selector">
                <label>Day</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label>Week</label>
            </div>
        </div>

        <div class="calendar-content">
            <!-- Anteprima del calendario -->
            <div class="calendar-preview-wrapper">
             <app-month [baseDate]="today"></app-month>
            </div>

        </div>
    </div>
